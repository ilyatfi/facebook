<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-holder">
        <div class="top-nav">
            <div class="wrapper">
                <div class="nav-left">
                    <div class="logo">
                        <img src="./assets/logo-1.svg">
                        <img src="./assets/logo-2.svg">
                    </div>

                    <form action="search" class="search">
                        <input class="search"type="text" placeholder="Search Facebook">
                    </form>
                </div>
                <div class="nav-middle">
                    <div class="home">
                        <img src="./assets/home.svg" alt="home">
                    </div>
                    <div class="screen">
                        <img src="./assets/screen.svg" alt="screen">
                    </div>
                    <div class="shop">
                        <img src="./assets/shop.svg" alt="shop">
                    </div>
                    <div class="people">
                        <img src="./assets/people.svg" alt="people">
                    </div>
                    <div class="square">
                        <img src="./assets/square.svg" alt="square">
                    </div>
                </div>
                <div class="nav-right">
                    <div class="account">
                        <div class="prof-picture">
                            <img src="./assets/prof-picture.png" alt="profile-picture">
                        </div>
                        <p class="name">Sally</p>
                    </div>
                    <div class="buttons">
                        <div class="first">
                            <img src="./assets/cross.svg">
                            <img src="./assets/ellipse.svg">
                        </div>
                        <div class="second">
                            <img src="./assets/message.svg">
                            <img src="./assets/ellipse.svg">
                        </div>
                        <div class="third">
                            <img src="./assets/bell.svg">
                            <img src="./assets/ellipse.svg">
                        </div>
                        <div class="fourth">
                            <img src="./assets/triangle.svg">
                            <img src="./assets/ellipse.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="prof-section--banner">
            <img src="./assets/banner.png">
        </div>
        <section id="prof-section">
            <div class="user-space">
                <div class="user-info">
                    <div class="prof-picture">
                        <img src="./assets/prof-picture.png" alt="profile-picture">
                    </div>
                    <div class="user-name">
                        <h2>Profile Name</h2>
                        <p>Industry</p>
                    </div>
                </div>
                <div class="blue-btn">

                </div>
            </div>
            <hr>
            <div class="mid-nav">
                <div class="nav">
                    <a href="#home">Home</a>
                    <a href="#reviews">Reviews</a>
                    <a href="#about">About</a>
                    <a href="#community">Community</a>
                    <div class="more">More</div>
                </div>
                <div class="soc-btns">
                    <div class="liked">Liked</div>
                    <div class="message">Message</div>
                    <div class="search">
                        <img src="./assets/search-svgrepo-com.svg">
                    </div>
                    <div class="more">...</div>
                </div>
            </div>
        </section>
    </div>
    <section class="posts-wrapper">
        <div class="left-posts"></div>
        <div class="right-posts">
            <div class="create-post-block">
                <div class="block-head">
                    <img src="./assets/prof-picture.png">
                    <button type="button" id="create-btn">Create post</button>
                </div>
                <div class="block-content">
                    <div class="photo-video">Photo/Video</div>
                    <div class="check-in">Check in</div>
                    <div class="tag-friends">Tag friends</div>
                </div>
            </div>
        </div>
    </section>
    <div id="end">f</div>

    <script src="script.js"></script>
    <script src="fetch.js"></script>
</body>
</html>
